{% extends 'blogapp/base.html' %}

{% block bodyblock %}


<div class="jumbotron" style="margin-top:100px;padding-left:20%;">

    <h2 style="font-weight:bold"> Please login below with required credentials! </h2>
     <br>
    {% if form.errors %}
        <h3> Your username and password didnt match! </h3>
    {% endif %}

    <form method="POST">
        {% csrf_token %%}
        {{form.as_p }}
     <br>
        <input type='submit' class="btn btn-primary btn-lg" value='Login' style="margin-left:25%">
     <!-- <input type='hidden' name='next' value='{{next}}'>-->

    </form>

</div>
{% endblock %}
