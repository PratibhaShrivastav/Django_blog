{% extends 'blogapp/base.html' %}
{% block bodyblock %}
{% for post in posts %}
<div class="post">
    <p class="date">created: {{post.create_date|date:"D M Y"}}</p>
    <h1><a href={% url "post-detail" pk=post.pk %} {{post.title}} </a></h1>
    <p>{{post.text|truncatechars:200}}</p>
</div>
{% endfor %}

{% endblock%}
